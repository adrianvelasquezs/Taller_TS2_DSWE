<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>TallerTS2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">

    <!-- Row 1: Header -->
    <div class="row bg-info">
        <!-- Col 1.1: Logo -->
        <div class="col-1 text-left">
            <a href="https://www.shutterstock.com/shutterstock/photos/1894044466/display_1500/stock-vector-simple-tv-letter-logo-icon-design-1894044466.jpg">
                <img src="https://www.shutterstock.com/shutterstock/photos/1894044466/display_1500/stock-vector-simple-tv-letter-logo-icon-design-1894044466.jpg"
                     alt="Logo" style="width: 30px; float:left;">
            </a>
            <h4 style="float:right;"><b>TV Series</b></h4>
        </div>
    </div>
    <div class="gutter" style="height: 20px;"></div>
    <!-- Row 2: Body -->
    <div class="row">
        <div class="gutter" style="width: 40px;"></div>
        <!-- Table -->
        <div class="col-5">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Channel</th>
                        <th>Seasons</th>
                    </tr>
                </thead>
                <tbody id="seriesTableBody">
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
            <table class="table table-striped">
                <tbody id="avgSeasons">
                <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

</div>

<script type="module" src="./main.js"></script>

</body>
</html>
